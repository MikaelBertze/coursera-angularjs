<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ChinaMenu">
   <div class="container" ng-controller="NarrowItDownController as Ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="Ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="Ctrl.narrow()">Narrow It Down For Me!</button>
    </div>
    <div class="form-group narrow-button">
      <input type="checkbox" ng-model="Ctrl.ignoreCase">Ignore case</input>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items ng-if="Ctrl.searchResultVisible" found="Ctrl.found" nothing-found="Ctrl.nothingFound" on-remove="Ctrl.remove(index)"></found-items>
  </div>

</body>
</html>
