<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

<body ng-app="ShoppingList">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-4" ng-controller="ToBuyController as buyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyCtrl.items">Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="buyCtrl.buy($index)" ><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="buyCtrl.empty()" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-4" ng-controller="AlreadyBoughtController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCtrl.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="boughtCtrl.empty()" >Nothing bought yet.</div>
    </div>
  </div>

  <!-- Restart -->
  <div class="col-md-8" ng-controller="ResetController as ctrl" style="text-align: center; margin-top: 100px;">
    <button ng-if="ctrl.isVisible()" class="btn btn-default" ng-click="ctrl.reset()">Restart</button>
  </div>
</div>

</body>
</html>
